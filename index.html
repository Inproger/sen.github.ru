<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana Özel Bir Hediye</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffc0cb, #ff69b4);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            text-align: center;
            color: white;
            animation: fadeIn 3s ease forwards;
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px #ff1493;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px #ff69b4;
        }
        .heart {
            font-size: 5em;
            animation: heartbeat 1.5s infinite, glow 2s infinite alternate;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #ff1493, 0 0 20px #ff69b4; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff1493, 0 0 50px #ff69b4; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="muzik.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <div class="heart">❤️</div>
        <h1><b>Lalelos</b></h1>
        <p>Bu küçük sürpriz, sana kocaman bir gülümseme olsun diye hazırlandı. Çünkü sen gülünce dünya güzelleşiyor.</p>
    </div>
</body>
</html>
